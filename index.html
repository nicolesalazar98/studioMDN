<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMWMusic!|PlayList</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Dancing+Script&family=Tenali+Ramakrishna&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="playlist.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <aside class="menu-aside">
        <div class="logo">
          <span class="i-logo i-logo2"><i class=""></i> Studio MDN</span>
          <img id="imgPortada" src="Imagenes\play.png" width="50" height="50" />
        </div>
        <div class="buscador">
          <input type="text" placeholder="Buscar" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="music-list-container">
          <h1>Resultado de busqueda</h1>
          <ul class="song-list" id="main_song_list"></ul>
        </div>
        <div class="music-list-container">
          <h1>My Playlist</h1>
          <ul class="song-list-container"></ul>
        </div>
        <div class="music-list-container">
          <h1>Favoritos</h1>
          <ul class="song-list-container"></ul>
        </div>
      </aside>

      <div class="album" id="album">
        <div class="user"></div>

        <!-- <div class="album" id="album">
            <div class="user">
                <a href="#" class="close" id="close"><i class="far fa-times-circle"></i></a>
                <span class="user-desc">  <i class="fas fa-user "></i>Autenticado </a></span>      
            </div> -->

        <!-- <div class="animate">      
            </div> -->
        <div class="album-description">
          <div class="album-img">
            <img id="imgAlbum" src="Imagenes\Caratula_general.jpeg" width="650" height="400" />
          </div>
          <div class="album-text">
            <div class="title">
              <span>Información</span>

              <h2 id="titlePlaylist">Álbum</h2>
              <h2 id="titlePlaylist">Año</h2>
              <h2 id="playDescription">Género</h2>
            </div>

            <!-- <div class="description">
                            <p id="playDescription">Reproduzca la playlist de su agrado !!!</p>
                        </div> -->
            <div class="acciones">
              <!-- <input type="file" id="files" name="files[]" multiple /> -->

              <a href="#" class="btn reaccion-inactiva" id="reaccion"><i class="fas fa-heart"></i></a>
            </div>
          </div>
        </div>

        <div class="album-list-music">
          <ul class="list-music" id="lista-music">
            <li class="music">
              <a href="#" class="btn play-music"><i class="far fa-play-circle"></i></a>
              <h3>Nombre de artista</h3>
              <h3 class="name" id="name">Nombre de la cancion</h3>

              <h3 class="time">1.44 s</h3>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="reproducir">
      <div class="controles" id="controles">
        <a href="#" class="btn control atras"><i class="fas fa-backward"></i></a>
        <a href="#" class="btn control play-musica"><i class="far fa-play-circle"></i></a>
        <a href="#" class="btn control siguiente"><i class="fas fa-forward"></i></a>
        <a href="#" class="btn control pausa"><i class="far fa-pause-circle"></i></a>
        <a href="#" class="btn control pausa"><i class="fa fa-solid fa-stop"></i></a>
        <a href="#" class="btn control"><i class="fa fa-solid fa-volume-off"></i></a>
        <!-- <div class="volumen">
                    <a href="#" class="subir"></a>
                    <a href="#" class="bajar"></a>

                </div> -->
      </div>
    </div>

    <script src="load-data.js"></script>
  </body>
</html>
