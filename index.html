<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMWMusic!|PlayList</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Dancing+Script&family=Tenali+Ramakrishna&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/playlist.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="app">
    <aside class="menu-aside">
      
      <div class="logo">
        <span class="i-logo i-logo2"><i class=""></i> Studio MDN</span>
        <img id="imgPortada" src="./assets/principlesImages/play.png" width="50" height="50" />
      </div>
      <div class="buscador">
        <input type="text" placeholder="Buscar" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="music-list-container">
        <h1>Resultado de busqueda</h1>
        <ul class="song-list" id="main_song_list"></ul>
      </div>
      <div class="music-list-container">
        <h1>My Playlist</h1>
        <ul class="song-list" id="my_playlist"></ul>
      </div>
      <div class="music-list-container">
        <h1>Favoritos</h1>
        <ul class="song-list" id="my_favorites"></ul>
      </div>
    </aside>

    <div class="album" id="album">
      <div class="user"></div>

      <!-- <div class="album" id="album">
            <div class="user">
                <a href="#" class="close" id="close"><i class="far fa-times-circle"></i></a>
                <span class="user-desc">  <i class="fas fa-user "></i>Autenticado </a></span>      
            </div> -->

      <!-- <div class="animate">      
            </div> -->
      <div class="album-description">
        <div class="album-img">
          <img id="imgAlbum" src="./assets/principlesImages/generalCover.jpeg" width="650" height="400" />
        </div>
        <div class="album-text">
          <div class="title">
            <h2 id="songAlbum"></h2>
            <h2 id="songYear"></h2>
            <h2 id="songGender"></h2>
          </div>

          <!-- <div class="description">
                            <p id="playDescription">Reproduzca la playlist de su agrado !!!</p>
                        </div> -->
          <div class="acciones">
            <!-- <input type="file" id="files" name="files[]" multiple /> -->
            <a href="#" class="btn reaccion-inactiva" id="reaccion" style="display: none;"
              onclick="agregarAFavoritosDesdeInformacion()"><i class="fas fa-heart"></i></a>
          </div>
        </div>
      </div>

      <div class="album-list-music">
        <ul class="list-music" id="lista-music">
          <li class="music">
            <!-- <a href="#" id="play2" class="btn play-music" style="display: none;"><i class="far fa-play-circle"></i></a> -->
            <h3 id="idSong"></h3>
            <h3 id="artist"></h3>
            <h3 class="name" id="song"></h3>
            <h3 class="time" id="currentTime"></h3>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="reproducir">
    <div class="controles" id="controles">
      <a href="#" id="preview" class="btn control atras"><i class="fas fa-backward"></i></a>
      <a href="#" id="play" class="btn control play-musica"><i class="far fa-play-circle"></i></a>
      <a href="#" id="next" class="btn control siguiente"><i class="fas fa-forward"></i></a>
      <a href="#" id="pause" class="btn control pausa"><i class="far fa-pause-circle"></i></a>
      <a href="#" id="stop" class="btn control pausa"><i class="fa fa-solid fa-stop"></i></a>
      <a href="#" id="mute" class="btn control"><i class="fa fa-solid fa-volume-off"></i></a>
      <a href="#" id="sound" class="btn control"><i class="fas fa-volume-up"></i></a>
      <!-- <div class="volumen">
                    <a href="#" class="subir"></a>
                    <a href="#" class="bajar"></a>

                </div> -->
    </div>
  </div>

  <script src="./js/load-data.js"></script>
</body>

</html>
